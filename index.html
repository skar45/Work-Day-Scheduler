<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <script
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      data-auto-a11y="true"
    ></script>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row" value="9">
        <div class = "time-block hour">9AM</div>
        <textarea class = "description"></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row" value="10">
        <div class = "time-block hour">10AM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="11" class="row" value="11">
        <div class = "time-block hour">11AM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row" value="12">
        <div class = "time-block hour">12PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="13" class="row" value="13">
        <div class = "time-block hour">1PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="14" class="row" value="14">
        <div class = "time-block hour">2PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="15" class="row" value="15">
        <div class = "time-block hour">3PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="16" class="row" value="16">
        <div class = "time-block hour">4PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div id="17" class="row" value="17">
        <div class = "time-block hour">5PM</div>
        <textarea class = "description textarea" ></textarea>
        <button class="saveBtn "><i class="fas fa-save"></i></button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
     
    </script>
    <script src="script.js">
    </script>
  </body>
</html>
